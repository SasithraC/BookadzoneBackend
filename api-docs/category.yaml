paths:
  /category:
    post:
      summary: Create a new category
      tags:
        - Category
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: digitalscreen
                slug:
                  type: string
                  example: digitalscreen
                description:
                  type: string
                  example: The amount of the element is the form
                photo:
                  type: string
                  format: binary
                  description: Upload category image
                isFeatured:
                  type: boolean
                  example: true
              required:
                - name
                - description
                - photo
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Get all categories
      tags:
        - Category
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category/getCategoryById/{id}:
    get:
      summary: Get category by ID
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category/updateCategory/{id}:
    put:
      summary: Update category by ID
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
                description:
                  type: string
                photo:
                  type: string
                  format: binary
                isFeatured:
                  type: boolean
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category/toggleStatus/{id}:
    patch:
      summary: Toggle category status (active/inactive)
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /category/softDeleteCategory/{id}:
    delete:
      summary: Soft delete a category
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category soft deleted
        '401':
          description: Unauthorized - Bearer token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - You do not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /category/trash:
    get:
      summary: Get all trashed categories
      tags:
        - Category
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of trashed categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

  /category/restore/{id}:
    patch:
      summary: Restore a soft-deleted category
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /category/permanentDelete/{id}:
    delete:
      summary: Permanently delete a category
      tags:
        - Category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category permanently deleted

components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: string
          # example: 68ce612a16a4dcd4ebb7a0ca
        name:
          type: string
          example: digitalscreen
        slug:
          type: string
          example: digitalscreen
        description:
          type: string
          example: The amount of the element is the form
        photo:
          type: string
          example: uploads/634883ce21e5949b7c2b7bcf3f22665e
        status:
          type: string
          enum: [active, inactive]
          example: active
        isFeatured:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: 2025-09-20T08:09:14.217Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-09-22T07:32:27.140Z
      required:
        - name
        - slug
        - description
        - isFeatured
        - photo

    CategoryInput:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        photo:
          type: string
          format: binary
        status:
          type: string
          enum:
            - active
            - inactive
        isDeleted:
          type: boolean
      required:
        - name
        - slug
        - description
        - photo

    Error:
      type: object
      properties:
        status:
          type: string
          example: fail
        message:
          type: string
          example: Invalid input
